<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>SomeCoffe?</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="somecoffe-celular">
                <img src="img/celular-foto.png" width="1024px" height="1024px" alt="Foto do celular">
            </div>
            <div class="somecoffe-log">
                <div class="group">
                    <img src="img/somecoffee-logo.png" width="250" height="35" alt="instagram">
                    <div class="foto-profile">
                        <img src="img/pp.jpg" width="150px" height="150px" alt="Foto de perfil">
                    </div>
                    <a href="#" class="link-login">Continue como Junior Ribeiro</a>
                    <a href="#" class="link-padrao">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Junior Ribeiro?</p>
                    <p class="not-account">
                        <a href="#" class="link-padrao">Alterne entre contas</a>
                        ou
                        <a href="#" class="link-padrao">Registre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
